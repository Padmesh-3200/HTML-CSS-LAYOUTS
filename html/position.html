<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position CSS</title>
</head>
<body style="height: 3000px; padding-top:80px;padding-left: 80px;">
    <div style="
        background-color: rgb(0, 0, 0);
        color:white;
        position:fixed;
        top:0;
        left:0;
        right:0;
        height:50px;
        z-index: 10;
        ">
        header</div>
    <!-- <div style="background-color: lightcoral;height: 200px;width: 200px;position: fixed;">div1</div> -->
    <div style="
        background-color: rgb(12, 189, 9);
        color:white;
        position:fixed;
        top:50px;
        left:0;
        bottom:0;
        width: 72px;
        ">
        sidebar</div>

        <div style="
        background-color: rgb(164, 2, 234);
        color:white;
        position:absolute;
        left:10px;
        top:10px;
        ">
        absolute</div>
        
    <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;">
        static</div>
    <div style="
    background-color: lightgreen;
    height: 200px;
    width: 200px;
    position: relative;">
    relative</div>
</body>
</html>
